worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server_tokens off;
    sendfile on;
    large_client_header_buffers 4 32k;

    proxy_read_timeout 1000;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    add_header X-RateLimit-Limit 10;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    server {
        listen 80;
        server_name WireMe;
        if ($query_string ~* "<script>"){
            return 403;
        }
        return 301 https://$host$request_uri;
    }

    server {
       # listen 443 ssl;
        listen 8443;
        server_name WireMe;

       # ssl_certificate /home/crt/star_combank_net.crt;
       # ssl_certificate_key /home/crt/star_combank_net.key;

       # ssl_protocols TLSv1.2 TLSv1.3;
       # ssl_ciphers HIGH:!aNULL:!MD5;
        if ($query_string ~* "<script>"){
            return 403;
        }
        location /api/core {
            if ($query_string ~* "<script>|<iframe>|<img>|alert\(|onerror=|%3C|%3E|javascript:|vbscript:|data:"){
                return 403;
            }
            proxy_pass         http://localhost:8502;
            proxy_redirect     off;
            proxy_http_version 1.1;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_buffer_size           128k;
            proxy_buffers               4 256k;
            proxy_busy_buffers_size     256k;
            proxy_set_header   app-code 57eb8e42-dde6-4a75-a501-5d6c431dd12c;
        }


        location /api/push {
            if ($query_string ~* "<script>|<iframe>|<img>|alert\(|onerror=|%3C|%3E|javascript:|vbscript:|data:"){
                return 403;
            }
            proxy_pass         http://localhost:9595;
            proxy_redirect     off;
            proxy_http_version 1.1;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_buffer_size           128k;
            proxy_buffers               4 256k;
            proxy_busy_buffers_size     256k;
            proxy_set_header   app-code 57eb8e42-dde6-4a75-a501-5d6c431dd12c;
        }


#        location /files {
